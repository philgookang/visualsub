<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="">
        <meta name="author" content="">

        <title></title>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <style>
            @charset "utf-8"; *{margin:0;padding:0;}
            html, body {margin: 0px; padding: 0px; border: 0px; width: 100%; height: 100%; -webkit-font-smoothing: antialiased; background-color: #fff; }
        </style>

        <script src="/js/data.js"></script>
        <script src="/js/helper/math.js"></script>
        <script src="/js/helper/station.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
    </body>
    <script>
        var Visualsub = (function() {
            var that = { svg : null, idx : 0, tcnt : 0 };
            that.init = function() {
                // var w = window.innerWidth;
                // var h = window.innerHeight;
                var w = 1700;
                var h = 800;
                that.svg = d3.select("#canvas").append('svg').attr('width', w).attr('height', h);
            };
            that.getCanvasLocation = function(station) {
                return mapPosition(station.x, station.y, station.radius)
            };
            that.moveTo = function(element, station, position, delay_time) {
                position = mapPosition(position.x, position.y, station.radius);
                element.transition().delay(( 100 * delay_time)).duration(800).attr("transform", transformStation(position));
            };
            that.addStation = function(station_list) {

                for (var i = 0; i < station_list.length; i++) {

                    // 추가 할역을 가져오기
                    var new_station = station_list[i];

                    // group을 추가
                    var group = that.svg.append("g").data([new_station]);

                    // group에대한 변수 추가
                    group.attr("idx", new_station.idx)
                        .style("cursor", "pointer");

                    // 원형 추가
                    group.append("circle").data([new_station])
                        .attr("r", station => station.radius)
                        .attr("cx", 0)
                        .attr("cy", 0)
                        .style("fill", station => "#000099");

                    // 역 문구 추가
                    group.append("text").data([new_station])
                        .style("font-size", "12px")
                        .style("fill", "#000")
                        .attr("x", station => stationNameCentering(station))
                        .attr("y", station => stationNameVerticalAlign(station))
                        .text(station => station.name);

                    // 위치로 이동
                    group.attr("transform", function(station, i) {
                        return transformStation(that.getCanvasLocation(station));
                    });

                    // event 추가
                    group.on('click', function(click_station) {

                        // 중앙놈 움직이고
                        Visualsub.moveTo(d3.select(this), click_station, {x:0, y:0}, 0);

                        // 중앙놈 기준으로 나머지 움직이면 됨
                        that.svg.selectAll("g").each(function(other_station, i){

                            // 중앙놈이면 skip~!
                            if (other_station.idx == click_station.idx) return;

                            // tan(angle) = opposite/adjacent
                            // angle = arctan(opposite/adjacent)
                            var adjacent    = Math.abs(Math.abs(click_station.x) - Math.abs(other_station.x));
                            var opposite    = Math.abs(Math.abs(click_station.y) - Math.abs(other_station.y));
                            var angle       = Math.atan(opposite/adjacent);
                            var adjustAngle = Math.quadrantAdjust(click_station, other_station, angle);
                            var radius      = stationDistance(click_station, other_station);

                            // polor coordinate --> cartesian coordinates
                            var x = (radius * Math.cos( Math.radians(adjustAngle) ))
                            var y = (radius * Math.sin( Math.radians(adjustAngle) ))

                            // 역을 움직히자!
                            Visualsub.moveTo(d3.select(this), other_station, {"x": x, "y": y}, (i + 1));
                        });
                    });
                }
                // end for loop
            };
            return that;
        })();

        (function() {

            var centerStation = createStation("강남역", 2, 0, 0, 0);

            var station_list = [];

            for (var i = 0 ; i < subway_list.length; i++) {
                var subway = subway_list[i];
                station_list.push(createStationNew(subway));
            }

            Visualsub.init();
            Visualsub.addStation(station_list)
        })();
    </script>
</html>
